<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Book Store</title>

    <link href="style.css" rel="stylesheet" />

    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>$(function(){$("#navbar").load("navbar.html")})</script>

    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">

      <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addModalLabel">Add book</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label>Name</label>
                    <input v-model="input.name" class="form-control" placeholder="Book name">
                  </div>
                  <div class="form-group col-md-6">
                    <label>Price</label>
                    <input type="number" step="0.01" v-model="input.price" class="form-control" placeholder="Book price">
                  </div>
                </div>
                <div class="form-group">
                  <label>Type</label>
                  <input v-model="input.type" class="form-control" placeholder="Book category">
                </div>
                <div class="form-group">
                  <label>Description</label>
                  <input v-model="input.description" class="form-control" placeholder="Book description">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" v-on:click="commit" class="btn btn-primary">Add book</button>
            </div>
          </div>
        </div>
      </div>

      <header>
        <div id="navbar"></div>
      </header>

      <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link">
                  Minimum Price: <span v-text="minPrice"></span>
                  <input type="range" min="1" max="10000" class="slider" v-model="minPrice">
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link">
                  Maximum Price: <span v-text="maxPrice"></span>
                  <input type="range" min="1" max="10000" class="slider" v-model="maxPrice">
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link">
                  <select v-model="selected" class="selecter">
                    <option v-for="book in getActiveTypes">
                      {{ book }}
                    </option>
                  </select>
                </a>
              </li>
            </ul>
          </div>
        </nav>

      <main role="main" class="container">
      <div id="books" class="row">
        <div v-for="book in getActiveBooks" class="list-group-item item col-xs-4 col-lg-4">

          <div class="thumbnail">
            <img class="group list-group-image" src="http://placehold.it/150x200/000/fff?text=" alt="" />

            <div class="caption">
              <h4 class="group inner list-group-item-heading">{{book.name}}</h4>
              <p  class="group inner list-group-item-text">{{book.description}}</p>
              <div class="row">
                <div class="col-xs-12 col-md-6">
                  <p class="lead">{{book.price}}</p>
                </div>
              </div> <!-- row -->
            </div> <!-- caption -->
          </div> <!-- thumbnail -->
        </div> <!-- for -->
      </div> <!-- books -->
      </main> <!-- container -->

      </div> <!-- row -->
      </div> <!-- container-fluid -->
    </div> <!-- app -->
    <script src="app.js"></script>
  </body>
</html>
